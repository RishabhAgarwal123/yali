<div id="wrapper">
  <div id="header">
    <h1>{{ pageHeader }}</h1>
    <p
      [ngStyle]="{
        backgroundColor: user?.preferred_color ? user.preferred_color : 'black'
      }"
    >
      <span>Hi</span>
    </p>
  </div>
  <div id="image">
    <p
      [ngStyle]="{
        backgroundColor: user?.preferred_color ? user.preferred_color : 'black'
      }"
    ></p>
  </div>
  <div id="form">
    <form [formGroup]="userForm" class="userProfile" (ngSubmit)="handleUser()">
      <div class="formControl">
        <label for="first_name">Firstname </label>
        <input type="text" formControlName="first_name" value="first_name" />
      </div>

      <div class="formControl">
        <label for="last_name">Lastname </label>
        <input type="text" formControlName="last_name" value="last_name" />
      </div>

      <div class="formControl">
        <label for="email">Email</label>
        <input type="email" formControlName="email" value="email" />
      </div>

      <div class="formControl">
        <label for="language">Language</label>
        <input type="text" formControlName="language" value="language" />
      </div>

      <div class="formControl">
        <label for="color">Preferred Color</label>
        <input
          type="text"
          formControlName="preferred_color"
          value="preferred_color"
        />
      </div>

      <div class="formControl">
        <label for="gender">Gender</label>
        <select formControlName="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="formControl">
        <label for="job_title">Job Title</label>
        <input type="text" value="job_title" formControlName="job_title" />
      </div>

      <div class="formControl">
        <label for="department">Department</label>
        <input type="text" value="department" formControlName="department" />
      </div>

      <div class="formControl">
        <label for="company_name">Company Name</label>
        <input
          type="text"
          value="company_name"
          formControlName="company_name"
        />
      </div>

      <div class="btn">
        <button type="submit" [disabled]="!userForm.valid">Save Changes</button>
        <button>Back To Home</button>
      </div>
    </form>
  </div>
</div>
