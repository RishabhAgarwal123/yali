<div id="usersWrapper" *ngIf="usersToDisplay.length > 0; else error">
  <div id="addAndSearch">
    <div id="addUser">
      <button (click)="addUser()">Create User</button>
    </div>
    <div>
      <div>
        <input type="radio" value="asc" name="asc" #asc />Ascending
        <input type="radio" value="dsc" name="asc" #dsc />Descendng
      </div>
      <select name="" id="" #sortField>
        <option value="first_name">first_name</option>
        <option value="last_name">last_name</option>
        <option value="email">email</option>
      </select>
      <button (click)="sort()">Sort</button>
    </div>
    <div id="searchUser">
      <input type="text" #searchValue placeholder="Search..." />
      <button (click)="onSearch()">Search</button>
    </div>
  </div>
  <div id="wrapper">
    <ng-container *ngFor="let user of usersToDisplay">
      <div id="users">
        <div class="user">
          <div class="icon" [style.backgroundColor]="user.preferred_color">
            <p class="initials">
              {{ user.initials }}
            </p>
          </div>
          <p>
            <span>{{ user.first_name }} {{ user.last_name }}</span
            ><br />
            <span>{{ user.job_title }}</span
            ><br />
            <span>{{ user.department }}</span
            ><br />
            <span>{{ user.company_name }}</span>
            <br />
            <span>{{ user.email }}</span>
          </p>
          <span class="read-more" (click)="openUser(user)">More Info</span>
        </div>
      </div>
    </ng-container>
  </div>
  <div>
    <app-pagination
      [current]="currentPage"
      [total]="total"
      (goTo)="onGoTo($event)"
      (next)="onNext($event)"
      (previous)="onPrevious($event)"
    ></app-pagination>
  </div>
</div>
<ng-template #error>
  <p>Something went wrong!</p>
</ng-template>
